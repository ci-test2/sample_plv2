resources:
  - name: ddc-cluster
    type: cluster
    integration: plv2-ddc
    pointer:
      sourceName : "nothing" #we can anything because it is mandatory but ddc doesnot have clusters

  - name: dcl-cluster
    type: cluster
    integration: plv2-dcl
    pointer:
     sourceName : "cluster-dcl"

  - name: ecs-cluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
  - name: gke-cluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
      
  - name: tripub-cluster
    type: cluster
    integration: plv2-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"

  - name: plv2-image1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
    seed:
      versionName: "deploy.4"
      
  - name: plv2-image2
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
    seed:
      versionName: "deploy.5"
      
  - name: plv2-image3env
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/busybox"
    seed:
      versionName: "nodeenv"
      
  - name: plv2-image4entrypoint
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "entrypoint"
  
  - name: plv2-image5workingdir
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "driftking"
      
  - name: plv2-image5redis
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "redis"
    seed:
      versionName: "latest"
      
  - name: plv2tp-dopts1
    type: dockerOptions
    version:
      memory: 128
      user: "driftking"
      workingDir: "/makemeworking"
      publishAllPorts: true
      cmd:
        - "node"
        - "job.js"
      dnsServers:
        - "127.0.8.1"
      dnsSearch:
        - "127.8.0.1"
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
      privileged: true
      labels:
        labelone: valueOne
        labeltwo: valueTwo
        
  - name: plv2tp-dopts2
    type: dockerOptions
    version:
      memory: 128
      publishAllPorts: true
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
      privileged: true
      entryPoint:
        - '/bin/sh'
        - './entrypoint2.sh'
        
  - name: plv2tp-dopts3
    type: dockerOptions
    version:
      links:
        - "plv2-manifest8redis_0_0_055d5014-109c-4c84-9bbe-3009a523972f:testenv"
        
  - name: plv2tp-dopts4
    type: dockerOptions
    version:
      volumes:
        - "s1"
        - "s2"
        - "s3"
        - "s4"
        - "s5"
        
  - name: plv2tp-dopts5
    type: dockerOptions
    version:
        volumesFrom:
          - "plv2-manifest5entrypointdopt_0_0_03c3505a-a99b-46a9-8fd6-7f4d2516abb5"
          - "basedataContainer:ro"
       
  - name: plv2gke-dopts3
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 2
      entryPoint:
        - "mongod"
      workingDir: "/home/test"
      cmd:
        - "pwd"
        - "true"
      privileged: false
      user: 0
      volumes:
        - "/host/path.2:/container/path:rw"
        - "/host/path:/container/path2:rw"
       # - "/host/path2:/container/path3:ro"
        - "/host/path..2:/container/path4:rw"
        - "/host/path..3:/container/path5:ro"
        - "/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz:/container/path6:ro"
      labels:
        labelone: valueOne
        labeltwo: valueTwo
        
  - name: plv2ecs-dopts1
    type: dockerOptions
    #integration: varshaarun-ecs
    version:
      links:
        - "plv2-image2"
      volumesFrom:
        - "plv2-image2:ro"
        
  - name: plv2ecs-dopts2
    type: dockerOptions
    version:
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
      entryPoint:
        - '/bin/sh'
        - './entrypoint2.sh'
        
  - name: plv2ecs-dopts3
    type: dockerOptions
    version:
      user: "driftking"
      workingDir: "/makemeworking"
      cmd:
        - "node"
        - "job.js"
      
  - name: plv2ecs-dopts5
    type: dockerOptions
    version:
      memory: 48
      cpuShares: 2
      #cmd:
       # - "pwd"
        #- "true"
      privileged: false
      volumes:
      #  - "/host/path.2:/container/path:rw"
       # - "/host/path:/container/path2:rw"
        - "/host/path2:/container/path3:ro"
        - "/host/path..2:/container/path4:rw"
        - "/host/path..3:/container/path5:ro"
        - "/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz:/container/path6:ro"
      dnsServers:
        - "127.0.0.1"
        - "8.8.8.8"
      dnsSearch:
        - "127.0.0.1"
        - "8.8.8.8"
      ulimits:
        - name: cpu
          hard: 5
          soft: 3
        - name: core
          hard: 10
          soft: 5
      labels:
        labelone: valueOne
        labeltwo: valueTwo
      portMappings:
        - "80:80"
    
  - name: plv2-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"

  - name: plv2-params2
    type: params
    version:
      params:
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "aye0aye"
        DB_PASSWORD: "aye0aye"
        ENVIRONMENT: "test-aws"
      
  - name: plv2-scale2
    type: replicas
    version:
      count: 2

  - name: plv2-scale3
    type: replicas
    version:
      count: 3
  
  - name: plv2-version
    type: version
    seed:
      versionName: "1.2.3-beta"

